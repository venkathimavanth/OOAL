{% extends 'loggedinbase.html' %}

{% load static %}
{% load staticfiles %}

{% block content %}
	 <!-- ==============================================
	 News Feed Section
	 =============================================== -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	 <section class="newsfeed">
	  <div class="container-fluid">
	   <div class="row">
	    <div class="col-lg-3">


		</div><!--/ col-lg-3 -->
	    <div class="col-lg-6">

		{% for c in clan_challenges_toberew %}


         <div class="cardbox">

          <div class="cardbox-heading">
           <!-- START dropdown-->
           <div class="dropdown pull-right">
            <button class="btn btn-secondary btn-flat btn-flat-icon" type="button" data-toggle="dropdown" aria-expanded="false">
		     <em class="fa fa-ellipsis-h"></em>
			</button>
            <div class="dropdown-menu dropdown-scale dropdown-menu-right" role="menu" style="position: absolute; transform: translate3d(-136px, 28px, 0px); top: 0px; left: 0px; will-change: transform;">
	         <a class="dropdown-item" href="#">Hide post</a>
			 <a class="dropdown-item" href="#">Stop following</a>
			 <a class="dropdown-item" href="#">Report</a>
            </div>
           </div><!--/ dropdown -->
           <!-- END dropdown-->
           <div class="media m-0">
            <div class="d-flex mr-3">
			 <a href="#"><img class="img-responsive img-circle" src="data:image/jpeg;base64,{{ c.person_photo }}" alt="User"></a>
			</div>
            <div class="media-body">
             <p class="m-0">{{ c.person_name }}</p>
			 <small><span>challange : {{c.discription}}</span></small>
            </div>

           </div><!--/ media -->

			  <div class="media m-0">
			   <p class="m-0">{{ c.remarks }}</p>
				</div>

          </div><!--/ cardbox-heading -->

		  <div class="cardbox-item">
		   <a href="#myModal" data-toggle="modal">
		    <img class="img-responsive" src="data:image/jpeg;base64,{{ c.proof }}" alt="MaterialImg">
		   </a>
          </div><!--/ cardbox-item -->

          <div class="cardbox-like">
		   <ul>


			     <li><a href="{% url 'community:accept_challange' c.id %}"> Accept </a></li>

		    <li><a href="{% url 'community:reject_challange' c.id %}" title="" class="com">Reject</a></li>

		   </ul>
          </div><!--/ cardbox-like -->

		 </div><!--/ cardbox -->


		{% endfor %}

		</div><!--/ col-lg-6 -->

		<div class="col-lg-3">

			<div class="trending-box">
				<div class="row">

				</div>
			</div>

		</div>

	   </div><!--/ row -->
	  </div><!--/ container -->
	 </section><!--/ newsfeed -->

	 <!-- ==============================================
	 Modal Section
	 =============================================== -->


     <!-- ==============================================
	 Scripts
	 =============================================== -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/base.js"></script>
	<script src="assets/plugins/slimscroll/jquery.slimscroll.js"></script>

    <style>
	  .modal-header, h5, .close {
		background-color: #0fc19e;
		color:white !important;
		text-align: center;
		font-size: 30px;
	  }
	  .btn-sub {
		  background-color : #0fc19e;
	  }
	  .modal-footer {
		background-color: #f9f9f9;
	  }
	</style>


	<script>
	$('#Slim,#Slim2').slimScroll({
	        height:"auto",
			position: 'right',
			railVisible: true,
			alwaysVisible: true,
			size:"8px",
		});
	</script>

	<script>
        $(document).ready(function(){
        $("#createClan").click(function(){
            $("#myModal1").modal();
        });
        });
    </script>

	<script>
        $(document).ready(function(){
        $("#add_challange").click(function(){
            $("#myModal2").modal();
        });
        });
    </script>

{% endblock content %}
