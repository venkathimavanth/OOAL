  <section class="single-post" style="height:1200px">

    <div class="container">
     <div class="row">

       <div class="modal-dialog">
        <div class="modal-content">
         <div class="modal-body">
           <center>
           <h2>Create Clan<h2><br>

             <form method="post" action="{% url 'community:create-clan' %}" class="form-signin" style="width:100%" id="addchallenge" enctype="multipart/form-data">
                {% csrf_token %}

								<div class="form-group">
								 <input name="name" type="text" class="form-control" placeholder="Full Name" required >
								</div>

								<div class="form-group">
                 <textarea rows="4" cols="50" class="form-control" name="discription" form="addchallenge" placeholder="Discription" required></textarea>
                </div>




              <div class="upload-btn-wrapper" class="form-group">
                <button class="btn">Upload a photo</button>
                <input  type="file" id="img" name="photo"  accept="image/*" onchange="readURL(this);" required>
              </div>



              <button class="kafe-btn kafe-btn-mint btn-block" type="submit" name="submit">Submit</button>
              <br/>




              {% if warning %}
                 <h6 class="form-signin-heading" style="color:red">*{{ warning }}</h6>
              {% endif %}
             </form>

             </center>
         </div><!--/ modal-body -->

        </div><!--/ modal-content -->
       </div><!--/ modal-dialog -->

       </div><!--/ modal-dialog -->
       </div><!--/ modal-dialog -->
      </section><!--/ modal -->
