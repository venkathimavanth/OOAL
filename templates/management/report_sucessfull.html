{% extends 'managementbase.html' %}
{% load static %}
{% load staticfiles %}




{% block extra_head_content %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>

        .submit-btn2{
            color: #fff;
            background-color: #11cdef;
            border-color: transparent;
            box-shadow: 0 10px 12px rgba(100,100,143,.20), 0 4px 6px rgba(0,0,0,.16);
            border-radius: .50rem;
            transition: all .15s ease;
            text-align: center;
            vertical-align: center;
            width: 110px;
            height: 35px;
       }

        input[type=file]{
            color:transparent;
            background-color: transparent;
        }
        .btn-default{
            font-family: "Open Sans",sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
            color: #fff;
            background-color: #172b4d;
            box-shadow: 0 10px 12px rgba(100,100,143,.20), 0 4px 6px rgba(0,0,0,.16);
            width: 120px;
            height:36px;
        }
        .btn:hover{
        background-color: #101e35;
            border-color: #101e35;
            color:#fff;
        }
        .alert-danger{
            background-color: #f75676;
            border-color: #f75676
       }
       .alert-success{
           background-color: #15c39a;
           border: #15c39a;
       }
       .alert{
           padding: 0px;
       }
       #message_div{
           box-shadow: 0 10px 12px rgba(100,100,143,.20), 0 4px 6px rgba(0,0,0,.16);
           border-radius: .50rem;
           vertical-align: center;
           height:50px;
           color: white;
           font-weight: 600;
           font-size: larger;
           font-family: "Open Sans",sans-serif;
       }
        .message-wrapper{
            height: 50px;
        }

    </style>

{% endblock %}

	 <!-- ==============================================

<center>

     <section class="single-post"  style="margin-top: -40px;">
        <div class="container">
            <div class="modal-dialog" style="width: 900px;" >
                <div class="modal-content" style="height: 300px;">

                    <div class="modal-body">
                        <div class="row">

                            <p style="padding:10px;"> Thankyou for reporting, this helps us to improve our website </p><br><br>
                            <a href="{% url 'user_auth:loggedinhome' %}"><button>Go back to feed</button></a>

                        </div><!--/ row -->
                    </div><!--/ modal-body -->
                </div><!--/ modal-content -->
            </div><!--/ modal-dialog -->
        </div><!--/ container -->
    </section><!--/ modal -->


</center>
